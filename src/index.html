<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>RECIPE CENTRAL</title>
</head>
<body>
  <header id="header">
    <span class="icon logo">
      <h3>Recipe Central</h3>
    </span>
    <form action="submit" class="search">
    <input type="text" placeholder="Search over 1,000,000 recipes..." class="search-field">
      <button class="btn-search">
        Search
      </button>
    </form>

    <div class="like">
      <span class="icon right">
        <i class="fas fa-shopping-basket"></i>
      </span>
      
      <ul class="likes-list">
      </ul>
    </div>

  </header>

  <div class="box">
    <div class="boxes box-1">
    </div>
    <div class="boxes box-2">
    </div>
    <div class="boxes box-3">
      <div class="shop-title">
          <h1>
            <span>Shopping List</span>
          </h1>
      </div>
      <div class="shop">
        <ul class="shop-list">
        </ul>
      </div>

      <div class="shop-btn">
      </div>

    </div>
  </div>
  <footer class="footer">
    &copy; by Erik Gardea. Powered by
    <a href="http://food2fork.com" target="_blank" class="link"> Food2Fork.com</a>
  </footer>
  <script type="text/javascript" src="js/bundle.js"></script>
  <script src="https://kit.fontawesome.com/a25cb6deda.js"></script>
</body>
</html>
